apiVersion: apps/v1
kind: Deployment
metadata:
  name: jmeter-slaves
  labels:
    jmeter_mode: slave
spec:
  replicas: 2
  selector:
    matchLabels:
      jmeter_mode: slave
  template:
    metadata:
      labels:
        jmeter_mode: slave
    spec:
      containers:
      - name: jmslave
        image: jmeter-slave
        imagePullPolicy: Always
        volumeMounts:
        - name: csv
          mountPath: /test
        ports:
        - containerPort: 1099
        - containerPort: 50000
        envFrom: 
        - configMapRef:
            name:  env-variables
      volumes:
      - name: csv
        configMap:
         name: csv-data